<body>
    <div id="app" class="mb-5" v-cloak>
        <div class="container-fluid">
            <div class="header">
                <div class="row justify-content-center my-lg-4">
                    <img class="banner" src="./images/recurso_2.png" alt="">
                </div>
                <div class="d-flex justify-content-center my-lg-4">
                    <select name="cities" id="cities" class="form-select form-select-lg w-50" @change="getWeatherInfo">
                        <option value="">Select a city</option>
                        <option v-for="(city, index) in cities" :value="index + 1">{{city.city + ", " +
                            city.country }}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Loading message -->
            <div class="d-flex justify-content-center loading" v-if="loading">
                <div class="spinner-border spinner-border-md " role="status"></div>
            </div>

            <!-- Grid that shows the weather forecast for an especific city -->
            <div class="forecast-data mt-1 mb-5">
                <div class="row row-cols-7 weather-info g-4 m-4" v-if="success">
                    <div class="col" v-for="wInfo in weatherInfo">
                        <div class="card h-100 text-center">
                            <div class="forecast-header">
                                <h5 class="card-title">{{parseDate(wInfo.date)}}</h5>
                                <div class="">
                                    <img :src="'./images/'+wInfo.weather+'.png'" alt="Clear weather">
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title weather text-uppercase">{{ parseWeather(wInfo.weather) }}</h5>
                                <div class="temp d-flex flex-column">
                                    <span class="card-text h-temp text-uppercase">{{ "H: " + wInfo.temp2m.max + " °C"
                                        }}</span>
                                    <span class="card-text l-temp text-uppercase">{{ "L: " + wInfo.temp2m.min + " °C"
                                        }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
